name: Deploy

on:
  # Trigger the workflow on push on main branch,
  push:
    branches:
      - source

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules # checkout rest
      shell: bash
      run: |
        # If your submodules are configured to use SSH instead of HTTPS please uncomment the following line
        # git config --global url."https://github.com/".insteadOf "git@github.com:"
        auth_header="$(git config --local --get http.https://github.com/.extraheader)"
        git submodule sync --recursive
        git -c "http.extraheader=$auth_header" -c protocol.version=2 submodule update --init --force --recursive --depth=1

    - uses: actions/setup-python@v4
      with:
        python-version: '3.10.4' # Version range or exact version of a Python version to use, using SemVer's version range syntax
        architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
    - name: setup Pelican deployment
      run: |
        sudo apt install make cmake
        # gem install sass
        pip install -r requirements.txt
        cp readme.md output\README.md
        git config --global user.email "chapagain.aaditya@gmail.com"
        git config --global user.name "Aaditya Chapagain"
        make github
