name: Deploy my nextjs source code as website

on:
  push:
    branches:
      - "source"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout

      - uses: actions/setup-node@v2
        with:
          node-version: 19
          cache: npm

      - name: Build
        run: |
          npm install
          next build
          next export
          touch out/.nojekyll

      - name: Write CNAME
        run: |
          touch out/CNAME
          echo "aadityachapagain.com" > out/CNAME

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.4.0
        with:
          branch: main
          folder: out

          