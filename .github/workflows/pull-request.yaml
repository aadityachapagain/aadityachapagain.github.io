name: Deploy my nextjs source code as website

on:
  push:
    branches:
      - "source"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.13.0

      - name: Build
        run: |
          npm install
          npm run build
          npm run export
          touch out/.nojekyll

      - name: Write CNAME
        run: |
          touch out/CNAME
          echo "aadityachapagain.com" > out/CNAME

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: out

          